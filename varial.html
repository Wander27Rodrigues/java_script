
<script>
// variaveis e tipos de dados
// declaração or declaration
var name

// assignment or atribuição de valores
var name = "nome"

// que tipo de dado foi colocado na variável que
console.log('name')


// declarações
let age = 23
let isHuman = true

// agrupando as declarações
let age, isHuman

age = 23
isHuman = true

// passando multiplos arguments
console.log(name, age, isHuman)

// escrita do texto mais varial
// concatenando valores
console.log('o' + name + 'tem ' +  age + 'anos')

// interpolando valores com template literals or template strings
console.log(`o name ${name} tem ${age} anos`)

</script>
